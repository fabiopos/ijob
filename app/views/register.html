<div class="well">
  
    <fieldset>
      <legend>Formulario de registro</legend>
    <form name="form" ng-submit="vm.register()" role="form" class="formulario">
      <div class="form-group" ng-class="{ 'has-error': form.nombre.$dirty && form.nombre.$error.required }">
        <label for="correo">Primer Nombre</label>
        <input type="text" name="nombre" id="nombre" class="form-control" ng-model="vm.user.nombre" required />
        <span ng-show="form.nombre.$dirty && form.nombre.$error.required" class="help-block">Nombre es requerido</span>
      </div>
      <div class="form-group" ng-class="{ 'has-error': form.apellidos.$dirty && form.apellidos.$error.required }">
        <label for="correo">Apellidos</label>
        <input type="text" name="apellidos" id="apellidos" class="form-control" ng-model="vm.user.apellidos" required />
        <span ng-show="form.apellidos.$dirty && form.apellidos.$error.required" class="help-block">Apellido es requerido</span>
      </div>
      <div class="form-group" ng-class="{ 'has-error': form.correo.$dirty && form.correo.$error.required }">
        <label for="correo">Correo</label>
        <input type="text" name="correo" id="correo" class="form-control" ng-model="vm.user.correo" required />
        <span ng-show="form.correo.$dirty && form.correo.$error.required" class="help-block">Correo es requerido</span>
      </div>
      <div class="form-group" ng-class="{ 'has-error': form.clave.$dirty && form.clave.$error.required }">
        <label for="correo">Clave</label>
        <input type="password" name="clave" id="clave" class="form-control" ng-model="vm.user.clave" required />
        <span ng-show="form.clave.$dirty && form.clave.$error.required" class="help-block">Contrase√±a es requerido</span>
      </div>
      <div class="form-group" ng-class="{ 'has-error': form.nacimiento.$dirty && form.nacimiento.$error.required }">
        <label for="correo">Fecha Nacimiento</label>
        <input type="text" name="nacimiento" id="nacimiento" class="form-control" ng-model="vm.user.nacimiento" required />
        <span ng-show="form.nacimiento.$dirty && form.nacimiento.$error.required" class="help-block">Fecha Nacimiento es Requerida</span>
      </div>
      <div class="form-group" ng-class="{ 'has-error': form.genero.$dirty && form.genero.$error.required }">
        <label for="correo">Genero</label>

        <select name="genero" id="genero" class="form-control" ng-model="vm.user.genero">
                    <option ng-repeat="option in vm.Genero" value="{{option.codigo}}">{{option.nombre}}</option>
                </select>
        <span ng-show="form.genero.$dirty && form.genero.$error.required" class="help-block">Genero es requerido</span>
      </div>
      <div class="form-group" ng-class="{ 'has-error': form.rol.$dirty && form.rol.$error.required }">

        <div ng-repeat="option in vm.Roles">
            <label for="correo">{{option.nombre}}</label>
            <input type="radio" name="role"  value="{{option.codigo}}">
        </div>
 
        <!-- <select name="rol" id="rol" class="form-control" ng-model="vm.user.rol">
                    <option ng-repeat="option in vm.Roles" value="{{option.codigo}}">{{option.nombre}}</option>
                </select> -->

        <span ng-show="form.rol.$dirty && form.rol.$error.required" class="help-block">Rol es Requerido</span>
      </div>
      <div class="form-group" ng-class="{ 'has-error': form.metodoRegistro.$dirty && form.metodoRegistro.$error.required }">
        <label for="correo" ng-if="false">Metodo de Registro</label>

        <select name="metodoRegistro" id="metodoRegistro" ng-if="false" class="form-control" ng-model="vm.user.metodoRegistro">
                    <option ng-repeat="option in vm.MetodoRegistro" value="{{option.codigo}}">{{option.nombre}}</option>
                </select>
        <span ng-show="form.metodoRegistro.$dirty && form.metodoRegistro.$error.required" class="help-block">Metodo de Registro es requerido.</span>
      </div>
      <div class="form-actions">
        <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-default">Register</button>
        <img ng-if="vm.dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="
        />
        <a href="#!/login" class="btn btn-default">Cancelar</a>
      </div>
    </form>

    <br>
    <div class="{{vm.msg.className}}">{{vm.msg.content}}</div>
    <br>
  </fieldset>  
</div>
