    <!-- Add your site or application content here -->
    <div class="header" ng-controller="MenuCtrl as vm">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">ijob</a>
          </div>

          <!-- <p class="navbar-text navbar-right" ng-if="user.id" >
            Signed in as <a href="#" class="navbar-link">{{user.email}} </a>
          </p> -->

          <p class="navbar-text navbar-right" ng-if="!user.id">
              <a href="#!login">Iniciar sesión</a>
          </p>

          <ul class="nav navbar-nav navbar-right" ng-if="user.id">              
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" 
                aria-haspopup="true" aria-expanded="false">{{user.email}} <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Configuración</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a ng-click="vm.logout()">Cerrar sesión</a></li>
                </ul>
              </li>
            </ul>
          <div class="collapse navbar-collapse" id="js-navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#/">Home</a></li>
              <li><a href="#!register" ng-if="!user.id">Registrarse</a></li>
              <li><a href="#!profile" ng-if="user.id">Mi perfil</a></li>                           
              <li><a href="#!search" ng-if="user.id">Búsqueda</a></li>
              <li><a href="#!contacts" ng-if="user.id">Contactos</a></li>
            </ul>
          </div>          
        </div>
      </div>
    </div>

    <div class="container">
    <div ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-book"></span> Compensar Unipanamericana - 2017</p>
      </div>
    </div>
